<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #in3{
            background: yellow;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
<input type="text" id="in1"/>
<input type="text" id="in2"/>
<div id="in3" >

</div>

<script src="js/jquery.min.js"></script>
<script>
    $(function(){
        $('#in1').keyup(function(){
            $('#in2').val($('#in1').val());
            $('#in3').text($('#in1').val());
        });
    })
</script>
</body>
</html>
