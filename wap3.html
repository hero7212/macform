<!DOCTYPE html>
<html>

        }
    </style>
    <script src="js/htmlFont.js"></script>

</head>
<body>
    <div class="show" id="need" style="background: rgb(128, 64, 64);">

        </div>
        <div class="title title3 text-left" style="color: rgb(128, 255, 128); background: rgb(192, 192, 192);">
            <h2 class="text-left c3L1">这里是标题</h2>
            <em class="text-muted"><span class="c3L2">2016-05-10</span> <span class="c3L3">12:32</span> <span class="c3L4">头条新闻</span></em>

        <div class="room ui-droppable ui-sortable" id="content">

></div><div class="form-group field qqS"><div class="closeLine"><button class="close close3">×</button></div><label class="qqL timu ne5">QQ号码</label><input class="form-control" type="text" readonly="readonly"></div><div class="form-group field wechatS"><div class="closeLine"><button class="close close3">×</button></div><label class="wechatL timu ne6">微信号码</label><input class="form-control" type="text" readonly="readonly"></div><div class="form-group field marryS"><div class="closeLine"><button class="close close3">×</button></div><h5 class="marryL timu ne7">单选设置</h5><div class="wrap"><div class="col-md-6 text-left mard mar4"><label class="checkbox-inline "><input type="radio" name="marry" class="" readonly="readonly"><span>选项</span></label></div><div class="col-md-6 text-left mard mar4"><label class="checkbox-inline"><input type="radio" name="marry" class="" readonly="readonly"><span>选项</span></label></div><div class="col-md-6 text-left mard mar4"><label class="checkbox-inline"><input type="radio" name="marry" class="" readonly="readonly"><span>选项</span></label></div><div class="col-md-6 text-left mard mar4"><label class="checkbox-inline"><input type="radio" name="marry" class="" readonly="readonly"><span>选项</span></label></div></div></div><button class="btn btn-danger subBtn" disabled="">提交</button></div><div class="element richArea bg-warning"><div class="closeLine2"><botton class="close3">×</botton></div><div class="richZone"><p style="text-align: center;" data-mce-style="text-align: center;"><span style="color: rgb(255, 0, 0);" data-mce-style="color: #ff0000;">fasdfdasfdsfdfdsf</span></p></div></div></div>
    </div>



    <script>
        var html = $('link').eq(0).attr('href');
        $.get(html, function(result){

            var new_style = result.toString().replace(/px/g, "rem");

            $('html').prepend('<style>'+new_style+'</style>');
            $('link').eq(0).remove();


        });
        $('#myCarousel').carousel({
            interval:2000
        });
    </script>
</body>
</html>
