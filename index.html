<body>
<div class="header">
<div class="headerCon"><span class="fr">你好，iducky <a href="">[退出]</a></span>表单系统</div>
</div>
<div class="main">
    <h2>新建表单</h2>
    <div class="col-md-4" id="tabs">
        <ul class="nav nav-tabs" ui-nav="">
            <li class="active">
              <a href="" class="son">表单设置</a>
            </li>
            <li class="">
              <a href="" class="son">添加组件</a>
            </li>
            <li class="">
              <a href="" class="son">样式设置</a>
            </li>
          </ul>
        <div class="con" style="display: block;">
            <h3>标题文字</h3>
            <div class="form-group">
                <label>标题</label>
                <input class="form-control" placeholder="请输入标题">
            </div>
            <div class="form-group">
                <label>副标题</label>
                <input class="form-control" placeholder="请输入副标题">
            </div>
            <h3>填写限制</h3>
            <div class="checkbox">
                  <label>
                    <input type="checkbox"> 定时启用表单
                  </label>
            </div>
            <div class="checkbox">
                  <label>
                    <input type="checkbox"> 定时停用表单
                  </label>
                </div>
            <h3>表单提交</h3>
            <div class="form-group">
                  <label>用户提交表单后</label>
                  <div class="mb">
                  <label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked=""> 显示文字
            </label><label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 跳转到指定页面
          </label></div>
                  <input class="form-control" placeholder="请输入文字">
                </div>
        </div>

        <div class="con" style="display: none;">
            <!--图片组件-->
            <div class="row">
                <button class="btn btn-default col-md-3" id="picture">
                    图片
                </button>
            </div>
            <!--轮播图组件-->
            <hr/>
            <div class="row">

                <button class="btn btn-default col-md-3" id="banner">
                    轮播
                </button>
            </div>
            <!--分割线组件-->
            <hr/>
            <div class="row">
                <button class="btn btn-default col-md-3" id="share">
                    分隔线
                </button>
            </div>
            <!--公告组件-->
            <hr/>
            <div class="row">

                <button class="btn btn-default col-md-3" id="notice">
                    公告
                </button>

            </div>
            <!--表单提交组件-->
            <hr/>
            <div class="row">
                <button class="btn btn-warning" id="handIn">表单提交组件</button>
            </div>
            <div class="row hide">
                <button class="btn btn-default col-md-3" id="user" disabled>
                    姓名
                </button>
                <button class="btn btn-default col-md-3" id="tel" disabled>
                    电话
                </button>
                <button class="btn btn-default col-md-3" id="company" disabled>
                    公司
                </button>
            </div>
            <div class="row hide">
                <button class="btn btn-default col-md-3" id="sex" disabled>
                    性别
                </button>
                <button class="btn btn-default col-md-3" id="email" disabled>
                    E-mail
                </button>
                <button class="btn btn-default col-md-3" id="qq" disabled>
                    QQ
                </button>
            </div>
            <div class="row hide">
                <button class="btn btn-default col-md-3" id="wechat" disabled>
                    微信
                </button>
                <button class="btn btn-default col-md-3" id="marry" disabled>
                    婚期
                </button>
            </div>
        </div>
        <div class="con" style="display: none">3</div>




    </div>
    <div class="col-md-4 bg-danger" id="mobile">
        <div class="show">
            <div class="bg-primary" style="height: 80px;">
                <h1 class="text-center">这里是标题</h1>
                <h4>这里是副标题</h4>
            </div>
            <div id="fields">

            </div>


            <div class="space"></div>
            <div class="btnBox">
                <button class="btn w-xs btn-primary">保存</button>
                <div class="fr">
                    <button class="btn w-xs btn-primary">发布</button>
                    <button class="btn w-xs btn-default">预览</button>
                </div>
            </div>

        </div>
    </div>
    <div class="col-md-4" id="edit">

        <p class="choose">请选择组件</p>

    </div>
</div>


<script src="js/homologous.js"></script>
