<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>表单系统</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div class="header">
<div class="headerCon"><span class="fr">你好，iducky <a href="">[退出]</a></span>表单系统</div>
</div>
<div class="main">
    <h2>新建表单</h2>
    <div class="col-md-4" id="tabs">
        <ul class="nav nav-tabs" ui-nav="">
            <li class="active">
              <a href="" class="son">表单设置</a>
            </li>
            <li class="">
              <a href="" class="son">添加组件</a>
            </li>
            <li class="">
              <a href="" class="son">样式设置</a>
            </li>
        </ul>
        <div class="con" style="display: block;">
            <div class="styleChose">
                <h3>样式选择</h3>
                <ul class="nav nav-pills styleNav">
                    <li class="active">
                        <a class="style1">自动义样式</a>
                    </li>
                    <li class="">
                        <a class="style2">今日头条样式</a>
                    </li>
                    <li class="">
                        <a class="style3">微信样式</a>
                    </li>
                </ul>
            </div>
            <h3>标题文字</h3>
            <div class="form-group">
                <label>标题</label>
                <input class="form-control" placeholder="请输入标题">
            </div>
            <div class="form-group">
                <label>副标题</label>
                <input class="form-control" placeholder="请输入副标题">
            </div>
            <hr>
            <!--<h3>表单提交</h3>-->
            <div class="form-group">
                <label>表单提交后显示提示文字</label>
                <input class="form-control" placeholder="请输入提示文字">
            </div>
            <div class="form-group">
                <label>表单按钮文字设置</label>
                <input class="form-control" placeholder="请设置文字">
            </div>
            <div class="form-group">
                    <label id="hard">高级设置 <span class="caret"></span></label>
                <div class="jsCode">
                    <h6>嵌入js代码</h6>
                    <textarea class="form-control" name="" id="" cols="30" rows="10">

                    </textarea>
                </div>
            </div>
        </div>

        <div class="con" style="display: none;">
           <div class="formCon">
            <!--图片组件-->
            <div class="row">
                <button class="btn btn-default" id="picture">
                    图片
                </button>
            </div>
            <!--轮播图组件-->
            <div class="row">

                <button class="btn btn-default" id="banner">
                    轮播
                </button>
            </div>
            <!--分割线组件-->
            <div class="row">
                <button class="btn btn-default" id="share">
                    分隔线
                </button>
            </div>
            <!--公告组件-->
               <div class="row">

                   <button class="btn btn-default" id="notice">
                       公告
                   </button>

               </div>

               <div class="row" style="margin-top: 10px;">

                   <button class="btn btn-default" id="rich">
                       富文本编辑器
                   </button>

               </div>
        </div>
            <hr class="clean" />
           <div class="formCon">
            <!--表单提交组件-->
            <div class="row">
                <button class="btn btn-warning" id="handIn">表单提交组件</button>
            </div>
               <!--富文本-->

            <div class="row hide">
                <button class="btn btn-default col-md-3" id="user" disabled>
                    姓名
                </button>
                <button class="btn btn-default col-md-3" id="tel" disabled>
                    电话
                </button>
                <button class="btn btn-default col-md-3" id="company" disabled>
                    公司
                </button>
            </div>
            <div class="row hide">
                <button class="btn btn-default col-md-3" id="sex" disabled>
                    性别
                </button>
                <button class="btn btn-default col-md-3" id="email" disabled>
                    E-mail
                </button>
                <button class="btn btn-default col-md-3" id="qq" disabled>
                    QQ
                </button>
            </div>
            <div class="row hide">
                <button class="btn btn-default col-md-3" id="wechat" disabled>
                    微信
                </button>
                <button class="btn btn-default col-md-3" id="marry" disabled>
                    婚期
                </button>
            </div>
        </div>
        </div>
        <div class="con" style="display: none">
            <div class="form-group col-md-6">
                <label>背景颜色</label>
                <input type="color" class="form-control input-lg">
            </div>
            <div class="form-group col-md-6">
                <label>表头底色</label>
                <input type="color" class="form-control input-lg">
            </div>
            <div class="form-group col-md-6">
                <label>题目文字</label>
                <input type="color" class="form-control input-lg">
            </div>
            <div class="form-group col-md-6">
                <label>内容底色</label>
                <input type="color" class="form-control input-lg">
            </div>
            <div class="form-group col-md-6">
                <label>表头文字</label>
                <input type="color" class="form-control input-lg">
            </div>
            <div class="form-group col-md-6">
                <label>描述文字</label>
                <input type="color" class="form-control input-lg">
            </div>
            <div class="form-group col-md-6">
                <label>按钮文字</label>
                <input type="color" class="form-control input-lg">
            </div>
            <div class="form-group col-md-6">
                <label>按钮底色</label>
                <input type="color" class="form-control input-lg">
            </div>
        </div>




    </div>
    <div class="col-md-4 bg-danger" id="mobile">
        <div class="show" id="need">
            <div class="title title1 ">
                <h1 class="text-center">这里是标题</h1>
                <h4 class="text-center">这里是副标题</h4>
            </div>
            <div class="title title2 text-left">
                <h2 class="text-left">这里是标题</h2>
                <em class="text-muted">2016-05-10 运动笔记 <span class="text-primary">南京跑步</span></em>
            </div>
            <div class="title title3 text-left">
                <h2 class="text-left">这里是标题</h2>
                <em class="text-muted">05-10 12:32 头条新闻</em>
            </div>
            <div class="shut">
                <button class="close">&times;</button>
            </div>
            <div class="room" id="content">
                <div class="space element" id="fields">
                    <div class="closeLine">
                        <button class="close">&times;</button>
                    </div>
                </div>

            </div>



        </div>

        <div class="btnBox">
            <button class="btn w-xs btn-primary">生成表单</button>
            <div class="fr">
                <!--<button class="btn w-xs btn-primary">发布</button>-->
                <button class="btn w-xs btn-default" id="watch" onclick="window.open('mobile.html')">预览</button>
            </div>
        </div>
    </div>


    <div class="col-md-4 chosen">
        <h3>组件编辑</h3>
        <div class="conE">
            <p class="choose">请选择组件</p>
        </div>
        <div class="trees" id="edit">

        </div>
        <div class="form-group temp">
            <label>请选择联系人模板</label>
            <select class="form-control" id="tempSel">
                <option class="firstOP">请新建模板</option>
            </select>
            <div class="btnWrap">
                <button class="btn btn-primary pull-left" data-toggle="modal"
                        data-target="#myModal">新增模板</button>

                <button class="btn btn-success pull-right">更新</button>
            </div>

        </div>
    </div>
</div>

<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    请输入模板名称
                </h4>
            </div>
            <div class="modal-body">
                <input type="text" id="modelName" class="form-control" placeholder="这里输入你想要的模板名称"/>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary" id="subModel" data-dismiss="modal" onclick="window.open('new.html')">
                    确定
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<script src="js/jquery.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<script src="js/bootstrap-wysiwyg.js"></script>
<script src="js/jquery.hotkeys.js"></script>
<script src="js/homologous.js"></script>
<script src="js/tree.js"></script>
<script src="js/styleNav.js"></script>
<script src="js/watch.js"></script>
<script src="js/form_builder.min.js"></script>
<script>
    $(function(){


        var   $otherss=localStorage.getItem("pop-up-button");
        $('#content').html($otherss);

        $('#editor').wysiwyg();

        $('#myCarousel').carousel({
            interval:2000
        });
    });

</script>




</body>
</html>
